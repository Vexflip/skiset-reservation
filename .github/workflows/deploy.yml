name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Prune production dependencies
        run: npm prune --production

      - name: Create Restart Trigger
        run: |
          mkdir -p tmp
          date > tmp/restart.txt

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Determine what to upload. We need the built artifacts and dependencies.
          # Note: Uploading node_modules via FTP can be slow.
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/.github*/**
            **/node_modules/.bin/**
            .env
            .env.example
            prisma/*.db
            prisma/*.db-journal
            src/**
            tsconfig.json
            tailwind.config.ts
            postcss.config.mjs
            eslint.config.mjs
            README.md
