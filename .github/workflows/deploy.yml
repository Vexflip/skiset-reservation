name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Prune production dependencies
        run: npm prune --production

      - name: Prepare Standalone Build
        run: |
          # Copy standalone server files
          cp -r .next/standalone ./deploy
          # Copy static assets
          cp -r .next/static ./deploy/.next/static
          cp -r public ./deploy/public
          # Copy Prisma files
          mkdir -p ./deploy/node_modules/.prisma
          cp -r node_modules/.prisma/client ./deploy/node_modules/.prisma/
          # Create restart trigger
          mkdir -p ./deploy/tmp
          date > ./deploy/tmp/restart.txt
          
      - name: Create Archive
        run: |
          cd deploy
          zip -r ../deploy.zip . -x "*.git*"

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_PATH }}/
          exclude: |
            .env
            **/*
            !deploy.zip
